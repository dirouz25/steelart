* {

}

.main__content p {

}

/* Slider */
.slider-container {
  width: 100%;  
  border: 2px solid rgba(108, 97, 97, 0.7);
  position: relative;
  max-width: 1400px;
  margin: 0 auto 50px auto; /* margin-bottom: 50px */
  overflow: hidden;
  border-radius: 15px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.5);
  background: linear-gradient(120deg, rgba(34,34,34,0.7), rgba(120,120,120,0.3));
}

.slider {
  position: relative;
  height: 600px;
}

.slide {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 1s ease-in-out;
  z-index: 1;
}

.slide.active {
  opacity: 1;
  z-index: 2;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.slide img:hover {
  transform: scale(1.05);
}

/* Navigation buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 50px;
  height: 50px;
  background-color: rgba(255,255,255,0.15);
  color: white;
  font-weight: bold;
  font-size: 24px;
  border: none;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.4s ease;
  box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  user-select: none;
  z-index: 10;
}

.next { right: 20px; }
.prev { left: 20px; }

.prev:hover, .next:hover {
  background-color: rgba(255,255,255,0.35);
  transform: translateY(-50%) scale(1.2);
  box-shadow: 0 8px 25px rgba(0,0,0,0.6);
}

/* Dots */
.dots {
  text-align: center;
  position: absolute;
  bottom: 15px;
  width: 100%;
  z-index: 10;
}

.dot {
  display: inline-block;
  width: 15px;
  height: 15px;
  margin: 0 3px;
  background-color: #bbb;
  border-radius: 50%;
  cursor: pointer;
  transition: background-color 0.4s ease, transform 0.3s ease;
}

.dot.active, .dot:hover {
  background-color: #717171;
  transform: scale(1.3);
}

/* Responsive */
@media screen and (max-width: 768px) {
  .slider { height: 300px; }
  .slide img { height: 200px; }
  
}

@media screen and (max-width: 480px) {
  .slider { height: 200px; }
  .slide img { height: 200px; }
}

/* Lightbox */
#lightbox {
  display: none;
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
  z-index: 10000;
}

#lightbox.show { display: flex; }

#lightbox-img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 12px;
  box-shadow: 0 0 30px rgba(255,255,255,0.7);
  transition: transform 0.3s ease;
}

#lightbox-close {
  position: fixed;
  top: 20px;
  right: 30px;
  color: white;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
  user-select: none;
  z-index: 10001;
}

/* Footer styling */

    padding: 50px 20px 20px 20px;
    font-family: Arial, sans-serif;
    text-align: center;
}
</style>

<script>
const modal = document.getElementById("imageModal");
const modalImg = document.getElementById("modalImage");
const modalText = document.getElementById("modalText");

function openModal(imageSrc, description) {
    modal.classList.add("show");
    modalImg.src = imageSrc;
    modalText.textContent = description;
}

function closeModal() {
    modal.classList.remove("show");
}

modal.addEventListener("click", function(event) {
    if(event.target === modal) {
        closeModal();
    }
});
</script>

<script>
// Slider
const slides = document.querySelectorAll('.slide');
const dots = document.querySelectorAll('.dot');
let currentIndex = 0;

function showSlide(index) {
  if(index < 0) index = slides.length - 1;
  if(index >= slides.length) index = 0;

  slides.forEach(slide => slide.classList.remove('active'));
  dots.forEach(dot => dot.classList.remove('active'));

  slides[index].classList.add('active');
  dots[index].classList.add('active');

  currentIndex = index;
}

// Buttons
document.querySelector('.prev').addEventListener('click', () => showSlide(currentIndex - 1));
document.querySelector('.next').addEventListener('click', () => showSlide(currentIndex + 1));

// Dots
dots.forEach((dot, i) => dot.addEventListener('click', () => showSlide(i)));

// Auto slide
let slideInterval = setInterval(() => showSlide(currentIndex + 1), 5000);
const sliderContainer = document.querySelector('.slider-container');
sliderContainer.addEventListener('mouseenter', () => clearInterval(slideInterval));
sliderContainer.addEventListener('mouseleave', () => {
  slideInterval = setInterval(() => showSlide(currentIndex + 1), 5000);
});

// Lightbox
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const lightboxClose = document.getElementById('lightbox-close');

slides.forEach(slide => {
  const img = slide.querySelector('img');
  img.addEventListener('click', () => {
    lightboxImg.src = img.src;
    lightbox.classList.add('show');
  });
});

lightboxClose.addEventListener('click', () => lightbox.classList.remove('show'));
lightbox.addEventListener('click', e => { if(e.target === lightbox) lightbox.classList.remove('show'); });
document.addEventListener('keydown', e => { if(e.key === "Escape") lightbox.classList.remove('show'); });
</script>
